authenticationcredentialscaptured.name=Informations d''authentification captur\u00e9es
authenticationcredentialscaptured.desc=Un m\u00e9canisme d''authentification vuln\u00e9rable est utilis\u00e9.  Cela permet \u00e0 un attaquant sur le r\u00e9seau d''avoir acc\u00e8s au nom d''utilisateur et au mot de passe de l''utilisateur authentifi\u00e9. Pour l''authentification de base, l''attaquant doit simplement surveiller le trafic r\u00e9seau jusqu''\u00e0 ce que la r\u00e9ception d''une demande d''authentification de base, puis de d\u00e9coder en base64 le nom d''utilisateur et le mot de passe. Pour l''authentification Digest, l''attaquant a acc\u00e8s au nom d''utilisateur et peut-\u00eatre aussi au mot de passe, si le hachage (y compris un nonce) peut \u00eatre craqu\u00e9 avec succ\u00e8s, ou en cas d''attaque Man-In-The-Middle.     
authenticationcredentialscaptured.soln=Utiliser HTTPS ainsi qu''un m\u00e9canisme d''authentification s\u00fbr, qui ne transmet ni l''identifiant utilisateur, ni le mot de passe de fa\u00e7on non chiffr\u00e9e. Eviter notamment l''usage du m\u00e9canisme Basic Authentication sachant que ce m\u00e9canisme d''obscurcissement trivial est facilement cassable. 
authenticationcredentialscaptured.refs=https\://www.owasp.org/index.php/Top_10_2010-A3\nhttps\://www.owasp.org/index.php/Testing_for_Brute_Force_%28OWASP-AT-004%29\nhttps\://www.owasp.org/index.php/Category\:Authentication_Vulnerability\nhttp\://en.wikipedia.org/wiki/Digest_access_authentication
