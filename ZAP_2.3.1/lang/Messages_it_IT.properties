authenticationcredentialscaptured.name=Credenziali di autenticazione catturate
authenticationcredentialscaptured.desc=E'' in uso un meccanismo di autenticazione insicuro. Questo permette ad un attaccante sulla rete di accedere all''userid e password dell''utente autenticato. Per un''autenticazione di base, l''attaccante deve meramente monitorare il traffico di rete finch\u00e9 una richiesta di autenticazione di base \u00e8 ricevuta, e poi decodificare l''username e la password in base64. Per l''autenticazione Digest, l''attaccante ha accesso al nome utente e possibilmente anche alla password, se l''hash (che include un nonce) pu\u00f2 essere craccato con successo, o se viene sferrato un attacco Man-In-The-Middle.
authenticationcredentialscaptured.soln=Utilizza HTTPS e un meccanismo di autenticazione sicura che non invia la userid o la password in modo non crittografato. In particolare, evita l''uso del meccanismo di autenticazione di base, poich\u00e9 questo banale meccanismo di offuscamento \u00e8 facilmente decifrabile.
authenticationcredentialscaptured.refs=https\://www.owasp.org/index.php/Top_10_2010-a3 https\://www.owasp.org/index.php/Testing_for_Brute_Force_%28OWASP-AT-004%29 https\://www.owasp.org/index.php/Category\:Authentication_Vulnerability http\://en.wikipedia.org/wiki/Digest_access_authentication
